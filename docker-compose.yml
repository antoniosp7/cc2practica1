version: '3'
services:
  nextcloud:
    container_name: servicio_nextcloud_30249881
    image: "nextcloud:21.0.0-apache"
    ports:
      - 31026:80
    restart: always
    volumes:
      - nextcloud:/var/www/html
    environment:
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=<MYSQL_PASSWORD>
      - MYSQL_HOST=mariadb
      - NEXTCLOUD_ADMIN_USER=<NEXTCLOUD_ADMIN_USER>
      - NEXTCLOUD_ADMIN_PASSWORD=<NEXTCLOUD_ADMIN_PASSWORD>


  mariadb:
    container_name: servicio_mysql_30249881
    image: "mariadb:10.4.8-bionic"
    command: "--transaction-isolation=READ-COMMITTED --binlog-format=ROW"
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=<MYSQL_ROOT_PASSWORD>
      - MYSQL_PASSWORD=<MYSQL_PASSWORD>
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
  ldapservice:
   container_name: servicio_ldap_30249881
   image: larrycai/openldap
   restart: always
   environment: 
    - LDAP_ADMIN_USERNAME=admin
    - LDAP_ADMIN_PASSWORD=admin_pass
   ports:
    - 389:389
    - 636:636
  web:
   container_name: servicio_nginx_30249881
   image: nginx:latest
   volumes:
    - nginx.conf
volumes:
  nextcloud:
  db:
